    <script>
        class Node {
  constructor(value) {
    this.value = value;
    this.next = null; // Reference to the next node
  }
}

// Linked List class represents the entire linked list
class LinkedList {
  constructor() {
    this.head = null; // Reference to the first node (head)
    this.tail = null; // Reference to the last node (tail)
  }

  // Method to add a new node at the end of the linked list
  append(value) {
    const newNode = new Node(value);

    if (!this.head) {
      // If the list is empty, set the new node as both head and tail
      this.head = newNode;
      this.tail = newNode;
    } else {
      // If the list is not empty, append the new node after the tail
      this.tail.next = newNode;
      this.tail = newNode;
    }
  }

  // Method to traverse and print the linked list values
  print() {
    let current = this.head;
    const values = [];

    while (current) {
      values.push(current.value);
      current = current.next;
    }

    console.log(values.join(" -> "));
  }
}

// Usage example
const linkedList = new LinkedList();

linkedList.append(10);
console.log(linkedList)
linkedList.append(20);
// linkedList.append(30);

linkedList.print(); // Output: 10 -> 20 -> 30
